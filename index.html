<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Coin Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <section class="card text-center">
        <div class="card-header text-center">
            <h1 class="">Flip a Coin!</h1>
        </div>
        <div class="text-center">
            <h2>Guess Heads or Talks:</h2>
        </div>
        <div>
            <button class="heads btn btn-primary">Heads</button>
            <button class="tails btn btn-info">Tails</button>
        </div>
        <div class="for-image"></div>
        <div>
            <p>You guessed: <span class="you-guessed"></span></p>
        </div>
        <div>
            <h3 class="card-text">Wins: <span class="wins"></span></h3>
            <h3 class="card-text">Losses: <span class="losses"></span></h3>
        </div>
        <div>
            <h3 class="card-text">Heads Chosen: <span class="chosen-heads"></span></h3>
            <h3 class="card-text">Tails Chosen: <span class="chosen-tails"></span></h3>
        </div>
    </section>
    <footer>
        <blockquote class="blockquote mb-0 text-center">
            <p>A well-known quote, contained in a blockquote element.</p>
            <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
          </blockquote>
    </footer>
    <script src="script.js"></script>
</body>
</html>
